<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Image Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulk Image Optimizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="images" class="form-label">Upload Images</label>
                <input class="form-control" type="file" name="images" multiple accept="image/*" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" type="text" name="title" value="Default Title">
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input class="form-control" type="text" name="subject" value="Default Subject">
            </div>
            <div class="mb-3">
                <label class="form-label">Tags (comma separated)</label>
                <input class="form-control" type="text" name="tags" value="tag1, tag2">
            </div>
            <div class="mb-3">
                <label class="form-label">Comments</label>
                <textarea class="form-control" name="comments" rows="3">Default comment</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">GPS Latitude</label>
                <input class="form-control" type="number" step="any" name="gps_latitude" value="23.6850">
            </div>
            <div class="mb-3">
                <label class="form-label">GPS Longitude</label>
                <input class="form-control" type="number" step="any" name="gps_longitude" value="90.3563">
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">â¬‡ Process & Download ZIP</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
